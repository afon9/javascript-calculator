<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div>
  <div class="calc well">  
    <h2 class="heading">CASIO</h2>
    <div class="solar heading">
    </div>
    <div class="display">
      <p id="display"></p>
    </div>
    <div class="buttons">
      <button value="on/c" class="red clear">ON/C</button>
      <button value="ce" class="grey clear">CE</button>
      <button value="/" class="grey">&divide;</button>
      <button value="*" class="grey">x</button>
      <button value="7" class="">7</button>
      <button value="8" class="">8</button>
      <button value="9" class="">9</button>
      <button value="-" class="grey">-</button>
      <button value="4" class="">4</button>
      <button value="5" class="">5</button>
      <button value="6" class="">6</button>
      <button value="+" class="grey">+</button>
      <button value="1" class="">1</button>
      <button value="2" class="">2</button>
      <button value="3" class="">3</button>
      <button value="0" class="zero">0</button>
      <button value="." class="">.</button>
      <button value="=" class="equal">=</button>
    </div>
  </div>
  <div class = "footer">
    <p>Coded by <a href="https://www.freecodecamp.org/afon9" target="_blank">Rufat Alimurzaev</a></p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
